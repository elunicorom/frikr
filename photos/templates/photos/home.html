{% extends 'base.html' %}

{% block section %}
	<h1>Bienvenido a Frikr</h1>
	<p>Frikr es la version Friki de Flickr</p>

	{% if photos_list|length > 0 %}
		<h2>Ultimas fotos publicadas</h2>
		{% for photo in photos_list %}
			<a href="{% url 'photos_detail' photo.pk %}">
				<img src="{{photo.url}}" alt="{{photo.name}}" height="150">
			</a>
		{% endfor %}
	{% else %}
		<h2>Se el primero en publicar una foto!!!</h2>		
	{% endif %}
{% endblock %}
