<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} Bienvenidos a Frikr{% endblock %}</title>
</head>
<body>
	<nav>
		<a href="{% url 'home' %}/">Home</a>
		|
		{% if user.is_authenticated %}
			<a href="{% logout %}">Salir</a>
		{% else %}
			<a href="{% login %}">Entrar</a>
		{% endif %}
	</nav>
	<hr> 
	
	<section>
		{% block section %} {% endblock %}
	</section>
	<hr>
	<small>Frikr Inc & Copy; Todos los derechos reservados :D</small>
</body>
</html>
